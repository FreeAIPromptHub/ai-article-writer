<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Article Writer</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: 30px auto; padding: 20px; }
        textarea { width: 100%; height: 120px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #output { white-space: pre-wrap; background: #f9f9f9; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>AI Article Writer</h1>
    <p>Enter your topic below and click Generate to create an AI-powered article.</p>
    
    <textarea id="inputText" placeholder="Enter your topic here..."></textarea>
    <button onclick="generateArticle()">Generate Article</button>

    <h3>Generated Article:</h3>
    <div id="output">Your article will appear here...</div>

    <script>
        const apiKey = 'YOUR_OPENAI_API_KEY_HERE';

        async function generateArticle() {
            const prompt = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Generating... Please wait...';

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiKey
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: `Write a blog article about: ${prompt}` }],
                    max_tokens: 1000
                })
            });

            const data = await response.json();
            outputDiv.innerHTML = data.choices[0].message.content;
        }
    </script>
</body>
</html>
